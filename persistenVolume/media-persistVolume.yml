---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-persist-volume
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/mediavolume"
    type: DirectoryOrCreate

## media.persistentvolumeclaim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: home-media
  name: media-persist-volume-claim
spec:
  volumeName: media-persist-volume
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
